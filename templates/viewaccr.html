<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBridge-Connecting Communities,Combating Waste</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/new.css">  
                <style>
                    /* CSS for table */
                    body{
                        background: linear-gradient(to right, #4B164C, #cbb4d4);
                        font-family:'poppins',sans-serif;
                        color:white;
                        text-align:center;
                    }
                
                /* Table Styling */
                table {
                    width: 80%;
                    margin:20px auto;
                    border-collapse: collapse;
                    background: rgba(255, 255, 255, 0.1); /* Glassmorphism Effect */
                    backdrop-filter: blur(10px);
                    border-radius: 10px;
                    overflow: hidden;
                    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
                }
                thead{
                    text-transform:uppercase;
                    position:sticky;
                    top:0;
                    background:rgba(255,255,255,0.2);
                }
                /* Table Header */
                th {
                    color:#4B164C; /* Soft Gold for Contrast */
                    padding: 12px;
                    text-transform: uppercase;
                }

                /* Table Rows */
                td {
                    padding: 10px;
                    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                    color: white;
                }

                /* Hover Effect */
                tr:hover {
                    background: rgba(255, 255, 255, 0.2);
                }

                /* "Send" Action Button */
                .action-link {
                    color:aqua; /* Warm Peach for contrast */
                    font-weight: bold;
                    text-decoration: none;
                    padding: 5px 10px;
                    border-radius: 5px;
                    transition: 0.3s;
                }

                .action-link:hover {
                    background: rgba(255, 255, 255, 0.3);
                    padding: 5px 15px;
                }

                th, td {
                        padding: 10px;
                        text-align: left;
                        border-bottom: 1px solid #ddd;
                        width:25%;
                    }

                h1{
                    margin-top:30px;
                    color:gold;
                    font-family:cursive;
                }

                .back {
    position:absolute;
    top:20px;
    right:20px;
    display: inline-block;
    padding: 10px 10px;
    background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
    border-radius: 10px;
    backdrop-filter: blur(10px); /* Blurred glass effect */
    -webkit-backdrop-filter: blur(10px); /* Safari support */
    border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
    color: white; /* Text color */
    font-weight: bold;
    text-decoration: none;
    transition: 0.3s ease-in-out;
}

/* Hover Effect */
.back:hover {
    background: rgba(255, 255, 255, 0.3);
    border-color: rgba(255, 255, 255, 0.5);
}
                </style>
</head>
<body>
    <h1>Food Details</h1>
<table>
    <tr>
        <th>OID</th>
        <th>DONOR Name</th>
        <th>VOLUNTEER Name</th>
        <th>Action</th>
    </tr>
   {% for order in vrpd %}
    <tr>
        <td>{{ order[0] }}</td>
        <td>{{ order[3] }}</td>
        <td>{{ order[1]}}</td>
        <td><a href="/vreqotp2?orderid={{ order[0]}}">Pick up</a></td>
    </tr>
    {% endfor %}

    <a class="back" href="./ah"><h3> Go Back</h3></a>
</table>
</html>
