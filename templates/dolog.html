<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBridge-Connecting Communities,Combating Waste</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/new.css">
    <!-- Bootstrap CSS -->
     <style>
       /* Background */
body {
    background: linear-gradient(to right, #4B164C, #cbb4d4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Poppins', sans-serif;
}

/* Container */
.container {
    background-color: #441752; /* Dark purple */
    padding: 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

/* Title */
.title {
    color: #f39c12; /* Orange */
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
}

/* Form Elements */
label {
    display: block;
    color: #fff;
    text-align: left;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
}

button {
    background-color: #f39c12;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #e67e22;
}

p{
    color:whitesmoke;
}

.back {
position:absolute;
top:20px;
right:20px;
display: inline-block;
padding: 10px 10px;
background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */
border-radius: 10px;
backdrop-filter: blur(10px); /* Blurred glass effect */
-webkit-backdrop-filter: blur(10px); /* Safari support */
border: 1px solid rgba(255, 255, 255, 0.3); /* Light border */
color: white; /* Text color */
font-weight: bold;
text-decoration: none;
transition: 0.3s ease-in-out;
}

/* Hover Effect */
.back:hover {
background: rgba(255, 255, 255, 0.3);
border-color: rgba(255, 255, 255, 0.5);
}

     </style>
</head>
<body>
        <div class="container">
            <h2 class="title">FoodBridge</h2>
            <form action="/dologin" method="POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
    
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
    
                <button type="submit">Login</button>
<br><br>
                <div>
                    <p>Don't have an account? <br><a href="/dr">create an account</a></p>
                </div>
            </form>
        </div>
        <a class="back" href="/"><h3> Go Back</h3></a>
</body>
</html>
