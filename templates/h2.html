<h1>Route on Map</h1>
<div class="map-container">
<div id="map"></div></div>
<script>
  // Initialize the map
  var map = L.map('map').setView([20.5937, 78.9629], 5); // Centered on India

  // Load OpenStreetMap tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Array of locations (replace with actual cities)
  var locations = [
    "Suchitra, Hyderabad",
      "Kukatpally, Hyderabad",
      "LB Nagar, Hyderabad",
      "Uppal, Hyderabad",
      "Secunderabad, Hyderabad",
      "yapral, Hyderabad"
  ];

  // Function to get coordinates and add markers
  function getCoordinatesAndAddMarkers() {
    locations.forEach(city => {
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${city}`)
        .then(response => response.json())
        .then(data => {
          if (data.length > 0) {
            var coords = [data[0].lat, data[0].lon];

            // Add marker for the city
            var marker = L.marker(coords).addTo(map);

            // Bind a popup with the city name
            marker.bindPopup(`<b>${city}</b>`).openPopup();
          } else {
            console.error("Location not found: " + city);
          }
        })
        .catch(error => console.error('Error fetching coordinates:', error));
    });
  }

  // Load markers after the map is initialized
  getCoordinatesAndAddMarkers();
</script>
