     <style>   body{
        background: linear-gradient(to right, #4B164C, #cbb4d4);

    h2{
        color:#56021F;
        font-size:50px;
        font-family:"Bubblegum Sans", serif;

    label {

    }


        input[type="text"],

        .box{
            border:3px solid #e3d569;

        }

            margin: 50px auto;
            width: 500px;

            padding: 10px;

        }

        .back {
position:absolute;
top:20px;
right:20px;
display: inline-block;
padding: 10px 10px;
background: rgba(255, 255, 255, 0.2); /* Semi-transparent background */

text-decoration: none;

    <h2 style="text-align:center">Hello Volunteer!</h2>

    <h1>Add Zone</h1>
    <form action="/add_zone" method="post">
        <label for="name">Zone Name:</label><br>
        <input type="text" id="name" name="name" required><br>
        <label for="rate">Rate:</label>
        <input type="number" id="rate" name="rate" min="1" max="5" step="0.01" required>

        <button type="submit">Submit</button>
    </form><br>
