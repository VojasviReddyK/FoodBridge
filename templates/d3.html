<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodBridge-Connecting Communities,Combating Waste</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/new.css">  
                <style>
                    /* CSS for table */
                    body {
    background: linear-gradient(to right, #4B164C, #cbb4d4);
    font-family: 'Poppins', sans-serif;
    color: white;
    text-align: center;
}

/* Table Styling */
table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background: rgba(255, 255, 255, 0.1); /* Glassmorphism Effect */
    backdrop-filter: blur(10px);
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
}

/* Sticky Table Header */
thead {
    position: sticky;
    top: 0;
    background: rgba(255, 255, 255, 0.2); /* Ensure visibility */
    z-index: 10;
}

th {
    color:#4B164C;
    padding: 12px;
    text-transform: uppercase;
}

/* Table Rows */
td {
    padding: 10px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    color: white;
}

/* Hover Effect */
tr:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* "Send" Action Button */
.action-link {
    color:aqua;
    font-weight: bold;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: 0.3s;
}

.action-link:hover {
    background: rgba(255, 255, 255, 0.3);
    padding: 5px 15px;
}

th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    width: 25%;
}

/* Responsive Design */
@media (max-width: 768px) {
    table {
        width: 95%;
    }

    th, td {
        font-size: 14px;
        padding: 8px;
    }
}

h1{
                    margin-top:30px;
                    color:gold;
                    font-family:cursive;
                }
                </style>
</head>
<body>

    <h1>Select Acceptor</h1>
    <table>
        <thead>
            <tr>
                <th>Acceptor Name</th>
                <th>Location</th>
                <th>Phone Number</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for record in acc %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[4] }}</td>
                <td><a class="action-link"href="/process_order3?orderid={{oid}}&vname={{vol}}&aname={{record[0]}}">send</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
